<!DOCTYPE html>
<html>

<head>
    <title>Manager Dashboard</title>
    <link rel="stylesheet" href="css/navBar.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>

    <nav class="navbar">
        <div class="logo">HostelManager</div>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="allHostels.html">My Hostels</a></li>
            <li><a href="addHostel.html">Add Hostel</a></li>
        </ul>
    </nav>


    <div class="dashboard">
        <div class="card">
            <h3>Total Hostels</h3>
            <p>3</p>
        </div>

        <div class="card">
            <h3>Rooms Full</h3>
            <p>12</p>
        </div>

        <div class="card">
            <h3>Rooms Available</h3>
            <p>8</p>
        </div>

        <div class="card">
            <h3>Total Students</h3>
            <p>30</p>
        </div>
    </div>

</body>

<script>
    (() => {
        if (localStorage.getItem('managerData') === null) {
            window.close();
            window.open('login.html', '_self')
            console.log('runed');
        } console.log(localStorage.getItem('managerData'));
    })()
    let ul = document.querySelector('ul');
    let li = document.createElement('li');
    let atag = document.createElement('a');

    atag.innerText = 'Logout';
    atag.addEventListener('click', () => {
        localStorage.removeItem('managerData');
        window.close();
        window.open('login.html', '_self');
    });
    li.append(atag);
    ul.append(li);
</script>

</html>
