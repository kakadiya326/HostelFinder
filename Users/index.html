<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Finder</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navBar.css">
    <link rel="stylesheet" href="css/opentab.css">
</head>

<body>

    <header class="navbar">
        <h1 class="logo">üè† HostelFinder</h1>
        <nav>
            <a href="#" class="openedTab">Home</a>
            <a href="/hostel.html" class="openedTab">Hostels</a>
            <a href="#" class="openedTab">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Your Perfect Hostel, Just One Click Away</h2>
        <p>Search from hundreds of hostels managed by real hostel owners</p>

        <div class="search-box">
            <input type="text" id="search" placeholder="Enter City or Hostel Name">
            <button onclick="searchFun()">Search</button>
        </div>
    </section>

    <section class="cards-section">
        <h2>Popular Hostels</h2>
        <div class="cards">

        </div>
    </section>

    <footer>
        <p>¬© 2025 HostelFinder | Connecting Students & Hostels</p>
    </footer>

    <script src="api/api.js"></script>
    <script src="api/hostels.js"></script>

    <script>
        let cardCon = document.querySelector('.cards');

        // Search fun
        let searchTxt = document.getElementById('search');
        searchTxt.addEventListener('input', () => {
            if (searchTxt.value == ' ' || searchTxt.value.length === 0) {
                load();
            }
        })

        async function searchFun() {
            if (searchTxt.value.length >= 3) {
                let data = await getHostel();
                let searchValue = searchTxt.value.toLowerCase();
                let newArr = data.filter(obj => {
                    return (
                        obj.name.toLowerCase().includes(searchValue) ||
                        obj.city.toLowerCase().includes(searchValue)
                    );
                })
                if (newArr.length <= 0) {
                    cardCon.innerHTML = "<h1><b>No Match!!üò≠üòì</b></h1>";
                } else {
                    makeCards(newArr);
                }
            }
        }

        // Card creation

        async function load() {
            let data = await getHostelLimit();
            makeCards(data)
        }

        function makeCards(data) {
            cardCon.innerHTML = '';
            data.forEach(obj => {
                let card = document.createElement('div');
                card.setAttribute('class', 'card')
                card.innerHTML = `
                    <div class="img-box">
                    <img src="${obj.image}"
                        alt="">
                        </div>
                    <h3>${obj.name}</h3>
                    <p>üìç Location: ${obj.city}</p>
                    <button class="view-btn" onclick="fullDetails(${obj.id})">View Details</button>
                `;
                cardCon.append(card);
            });
        }

        (() => load())()

        async function fullDetails(hostelID) {
            const data = await getHostelDetails(hostelID);
            localStorage.setItem('detailOfHostel', JSON.stringify(data))
            window.open('https://hostelfinders.netlify.app/hostel-details.html', '_self')
        }

    </script>

</body>

</html>
